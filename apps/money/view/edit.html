<!DOCTYPE html>
<html>
<head>
    <meta charset="us-ascii">

    <script src="js/jquery.js"></script>
    <script src="js/edit.js"></script>
    <script src="js/edit-upload.js"></script>

    <link rel="stylesheet" href="css/edit.css">
</head>

<body>
<div id="controls-div">
    <div id="upload-div"></div>

    <div id="inputs-div">
        <input id="month" class="inp" type="text" size="7">
        <input id="account" class="inp" type="text" size="9">
    </div>

    <div id="buttons-div">
        <button id="load-btn" type="button">Load</button>
        <button id="save-btn" type="button">Save</button>
    </div>
</div>

<table id="transactions">
    <tr>
        <th>id</th>
        <th>date</th>
        <th>description</th>
        <th>vendor</th>
        <th>type</th>
        <th>amount</th>
        <th>categories</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
</table>

<div id="categories">
    <div class="category-select"></div>
    <div class="category-select">Car</div>
    <div class="category-select">Computer</div>
    <div class="category-select">Groceries</div>
    <div class="category-select">Toys</div>
    <div class="category-select">Video Games</div>
</div>

</body>
</html>
